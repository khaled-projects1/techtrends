namespace:
  name: staging

replicaCount: 3

image:
  repository: relyonlyurself/first-repo
  tag: latest
  pullPolicy: IfNotPresent

containerPort: 80

resources:
  requests:
    memory: 90Mi
    cpu: 300m
  limits:
    memory: 128Mi
    cpu: 500m

livenessProbe:
  path: /healthz
  port: 80

readinessProbe:
  path: /readyz
  port: 80

