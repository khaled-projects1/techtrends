namespace:
  name: prod

replicaCount: 5

image:
  repository: relyonlyurself/first-repo
  tag: latest
  pullPolicy: Always

containerPort: 80

resources:
  requests:
    memory: 128Mi
    cpu: 350m
  limits:
    memory: 256Mi
    cpu: 500m

livenessProbe:
  path: /healthz
  port: 80

readinessProbe:
  path: /readyz
  port: 80
